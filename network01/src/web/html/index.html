<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negozio di flag</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Negozio di flag</h1>
      <p>Benvenuto al negozio di flag. Qui vendiamo flag!</p>
      <div class="flag-holder">
        <div class="flag">
          <img src="img/at.png" alt="Austria" />
        </div>
        <div class="flag">
          <img src="img/de.png" alt="Germany" />
        </div>
        <div class="flag">
          <img src="img/ctf-flag.png" alt="Capture The Flag" />
        </div>
        <div class="flag">
          <img src="img/es.png" alt="Spain" />
        </div>
        <div class="flag">
          <img src="img/fr.png" alt="France" />
        </div>
        <div class="flag">
          <img src="img/gb.png" alt="United Kingdom" />
        </div>
        <div class="flag">
          <img src="img/it.png" alt="Italy" />
        </div>
        <div class="flag">
          <img src="img/pt.png" alt="Portugal" />
        </div>
      </div>
      <p class="fineprint">Sfortunatamente non puoi ancora comprare :(</p>
    </div>
  </body>
</html>
